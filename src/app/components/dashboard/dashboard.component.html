<div class="form-control">
  <form #urlForm="ngForm" (ngSubmit)="onSubmit()">
    <label for="url">Enter URL: </label>
    <input id="url" type="url" [(ngModel)]="inputurl" name="url" required>
    <button class="btn" type="submit">Generate</button>
  </form>
</div>
<div class="warn-msg" *ngIf="!filledUrlField">
  <p>Please enter a valid URL!</p>

</div>

<div class="shortened-url" *ngIf="urlData && filledUrlField">
  <h3>Shortened URL! => </h3>
  <a href="{{urlData.originalUrl}}">{{urlData.shortenedUrl}}</a>
</div>
